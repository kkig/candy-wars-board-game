<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaoru Kigoshi">
    <meta name="description" content="Board game with candy and aliens!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon/badge_yr.png">
    <title>Candy Wars</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Fascinate|Josefin+Sans&display=swap" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="styelsheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/basicStyle.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>
    <main>
        <section id="jumbotron">
            <div class="title-section text-center">
                <h1>Candy Wars</h1>
                <p>Aliens and Candy Bombs</p>
                <button type="button" class="start-button" href="#">Start</button>

            </div>
        </section>
        <section id="game-screen">
            <div class="row">
                <div class="player-screen text-center">
                    <div class="command-menu" id="action-menu01">
                        <div class="icon-wrapper">
                            <h2>Player 1</h2>
                            <img src="img/player/player_yr.png" />
                        </div>

                        <div class="counters">

                            <div class="player-counter-section" id="player01-life-icon">
                                <img src="img/icon/hud_heartFull.png" alt="life for player two" />
                                <span class="counter-x">x</span><span class="life-point" id="player01-life">100</span>
                            </div>

                            <div class="player-counter-section" id="player01-weapon-section">
                                <img id="player01-weapon" src="img/weapon/bean_blue.png" alt="weapon for player two" />
                                <span class="atk-pt-count" id="player01-atk-pt">10</span><span class="atk-unit">pt</span>
                            </div>
                        </div>

                        <div class="player-command-btn">
                            <input type="checkbox" id="player01-checkbox" />
                            <div class="player01-commands  hidden_show">
                                <!--Hidden menu-->
                                <button type="button" class="btn command-btn attack">Attack</button>
                                <button type="button" class="btn command-btn defend">Defend</button>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="board-section board-wrapper">

                    <div class="row board">

                    </div>

                </div>

                <div class="player-screen text-center">
                    <div class="command-menu" id="action-menu02">
                        <div class="icon-wrapper">
                            <h2>Player 2</h2>
                            <img src="img/player/player_gr.png" />
                        </div>

                        <div class="counters">

                            <div class="player-counter-section" id="player02-life-icon">
                                <img src="img/icon/hud_heartFull.png" alt="life for player two" />
                                <span class="counter-x">x</span><span class="life-point" id="player02-life">100</span>
                            </div>

                            <div class="player-counter-section" id="player02-weapon-section">
                                <img id="player02-weapon" src="img/weapon/bean_blue.png" alt="weapon for player two" />
                                <span class="atk-pt-count" id="player02-atk-pt">10</span><span class="atk-unit">pt</span>
                            </div>
                        </div>

                        <div class="player-command-btn">
                            <input type="checkbox" id="player02-checkbox" />
                            <div class="player02-commands  hidden_show">
                                <!--Hidden menu-->
                                <button type="button" class="btn command-btn attack">Attack</button>
                                <button type="button" class="btn command-btn defend">Defend</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- Bootstrap core -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Game core -->
    <script src="js/index.js"></script>
</body>

</html>
